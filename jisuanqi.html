<!DOCTYPE html>
<html>
<head>
  <title>计算器</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>计算器</h2>
    <input type="text" id="result" readonly>
    <table>
      <tr>
        <td><button class="button" onclick="appendToResult('7')">7</button></td>
        <td><button class="button" onclick="appendToResult('8')">8</button></td>
        <td><button class="button" onclick="appendToResult('9')">9</button></td>
        <td><button class="button" onclick="appendToResult('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="button" onclick="appendToResult('4')">4</button></td>
        <td><button class="button" onclick="appendToResult('5')">5</button></td>
        <td><button class="button" onclick="appendToResult('6')">6</button></td>
        <td><button class="button" onclick="appendToResult('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="button" onclick="appendToResult('1')">1</button></td>
        <td><button class="button" onclick="appendToResult('2')">2</button></td>
        <td><button class="button" onclick="appendToResult('3')">3</button></td>
        <td><button class="button" onclick="appendToResult('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="button" onclick="appendToResult('0')">0</button></td>
        <td><button class="button" onclick="appendToResult('.')">.</button></td>
        <td><button class="button" onclick="calculate()">=</button></td>
        <td><button class="button" onclick="appendToResult('+')">+</button></td>
      </tr>
    </table>
    <button class="button" onclick="clearResult()">清除</button>
  </div>
  
  <script>
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }
    
    function clearResult() {
      document.getElementById('result').value = '';
    }
    
    function calculate() {
      var result = eval(document.getElementById('result').value);
      document.getElementById('result').value = result;
    }
  </script>
</body>
              </html>
